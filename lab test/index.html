<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Corrected form tag (removed self-closing syntax) -->
    <form id="userForm" class="form-container" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="yourIDInput">Your ID:</label>
            <input type="text" id="yourIDInput" class="form-control" name="yourID" required>
        </div>
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" class="form-control" name="name" required>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>

    <script src="/script.js"></script>
</body>

</html>
