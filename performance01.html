<!DOCTYPE html>
<html>

<head>
    <title>HTML List and Table Example</title>
</head>

<body>
    <!-- i. List order using HTML -->
    <h2>Ordered List Example</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
        <li>Go to class</li>
    </ol>

    <!-- ii. Table creation using HTML -->
    <h2>Table Example</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Rahim</td>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Karim</td>
            <td>Science</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Bablu</td>
            <td>English</td>
            <td>88</td>
        </tr>
    </table>
</body>

</html>
